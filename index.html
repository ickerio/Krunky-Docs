<!DOCTYPE html>
    <head>
        <title>Krunky</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>
        <div class="titlebar">
            <h1>Krunky</h1>
        </div>
        <table>
            <div class="button">
                <a href="https://discordapp.com/oauth2/authorize?client_id=588009094858670100&scope=bot&permissions=281600" target="_blank">Add To Your Server</a>
            </div>
            <p>Type <mark>!help</mark> to get started. Grab you and your mates player stats right on Discord, check out up to date leaderboards on a range of statistics and configure the bot exactly for you and your server</p>
            <tr>
                <th>Stats</th>
                <th>Leaderboards</th> 
                <th>Link Info</th>
            </tr>
            <tr>
                <td><img src="img/stats.PNG" alt="Stats Image"></td>
                <td><img src="img/leaderboard.PNG" alt="Leaderboards Image"></td>
                <td><img src="img/linkinfo.PNG" alt="Link Info Image"></td>
            </tr>
        </table>

    </body>
</html>
